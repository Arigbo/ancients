<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancient</title>
    <link class="url_logo" rel="icon" type="image/x-icon"
        href="/styles/fontawesome-free-6.4.2-web/fontawesome-free-6.4.2-web/svgs/regular/sun.svg" />
    <link rel="stylesheet" href="/styles/custom.css">
    <link rel="stylesheet" href="/styles/fontawesome-free-6.4.2-web/fontawesome-free-6.4.2-web/css/all.css">
</head>

<body>
    <div class="ancients">
        <nav class="ancients_nav">
            <div class="ancients_nav_left">
                <i class="fas fa-sun"></i>
            </div>
            <div class="ancients_nav_right">
                <ul>
                    <a href="" class="home">
                        <li>Home</li>
                    </a>
                    <a href="/pages/frontendpage.html" class="tech">
                        <li>TechCourses</li>
                    </a>
                    <a href="" class="contact">
                        <li>Contact Us</li>
                    </a>
                    <a href="" class="about">
                        <li>About Us</li>
                    </a>
                </ul>

            </div>
            <div class="ancients_nav_last">
                <ul>
                    <a href="" class="signup">
                        <li>SignUp</li>
                    </a>
                    <a href="" class="signin">
                        <li>SignIn</li>
                    </a>
                </ul>
            </div>
        </nav>
        <div class="ancients_home">
            <section class="ancients_home_hero">
                <div class="ancients_home_hero_left">
                    <p>
                    <h1>Lets help you <i class="fas fa-hand"></i>start</h1>
                    <h1>your <span>Tech Career</span></h1>
                    </p>
                </div>
                <div class="ancients_home_hero_right">
                    <i class="fas fa-desktop"></i>
                </div>
            </section>
        </div>
    </div>
</body>
<!-- NAV ACTIVE CODE -->
<script>
    let page = localStorage.getItem("page")
    localStorage.setItem("page", "home")
    document.querySelector(".home").addEventListener("click", () => {
        localStorage.setItem("page", "home")
        document.querySelector(".home").classList.add("active")
        document.querySelector(".about").classList.remove("active")
        document.querySelector(".tech").classList.remove("active")
        document.querySelector(".contact").classList.remove("active")
    })

    document.querySelector(".about").addEventListener("click", () => {
        localStorage.setItem("page", "about")
        document.querySelector(".home").classList.remove("active")
        document.querySelector(".about").classList.add("active")
        document.querySelector(".tech").classList.remove("active")
        document.querySelector(".contact").classList.remove("active")
    })

    document.querySelector(".tech").addEventListener("click", () => {
        localStorage.setItem("page", "tech")
        document.querySelector(".home").classList.remove("active")
        document.querySelector(".about").classList.remove("active")
        document.querySelector(".tech").classList.add("active")
        document.querySelector(".contact").classList.remove("active")
    })
    document.querySelector(".contact").addEventListener("click", () => {
        localStorage.setItem("page", "contact")
        document.querySelector(".home").classList.remove("active")
        document.querySelector(".about").classList.remove("active")
        document.querySelector(".tech").classList.remove("active")
        document.querySelector(".contact").classList.add("active")
    })
    if (page && page === "home") {
        document.querySelector(".home").classList.add("active")
        document.querySelector(".about").classList.remove("active")
        document.querySelector(".tech").classList.remove("active")
        document.querySelector(".contact").classList.remove("active")
    }


    if (page && page === "about") {
        document.querySelector(".home").classList.remove("active")
        document.querySelector(".about").classList.add("active")
        document.querySelector(".tech").classList.remove("active")
        document.querySelector(".contact").classList.remove("active")
    }
    if (page && page === "tech") {
        document.querySelector(".home").classList.remove("active")
        document.querySelector(".about").classList.remove("active")
        document.querySelector(".tech").classList.add("active")
        document.querySelector(".contact").classList.remove("active")
    }
    if (page && page === "contact") {
        document.querySelector(".home").classList.remove("active")
        document.querySelector(".about").classList.remove("active")
        document.querySelector(".tech").classList.remove("active")
        document.querySelector(".contact").classList.add("active")
    }
    document.querySelector(".signin").addEventListener("click", () => {
        localStorage.setItem("page", "signin")
        document.querySelector(".signin").classList.add("active")
        document.querySelector(".signup").classList.remove("active")
    })

    document.querySelector(".signup").addEventListener("click", () => {
        localStorage.setItem("page", "signup")
        document.querySelector(".signin").classList.remove("active")
        document.querySelector(".signup").classList.add("active")
    })
    if (page && page === "signin") {
        document.querySelector(".signin").classList.add("active")
        document.querySelector(".signup").classList.remove("active")
    }


    if (page && page === "signup") {
        document.querySelector(".signin").classList.remove("active")
        document.querySelector(".signup").classList.add("active")
    }
</script>

</html>
