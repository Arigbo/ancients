<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an account</title>
    <link class="url_logo" rel="icon" type="image/x-icon"
        href="/styles/fontawesome-free-6.4.2-web/svgs/regular/sun.svg" />
    <link rel="stylesheet" href="/styles/custom.css">
    <link rel="stylesheet" href="/styles/fontawesome-free-6.4.2-web/css/all.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
    <div class="ancients">
        <div class="ancients_signup">
            <div class="ancients_signup_inner">
                <div class="ancients_signup_inner_right" data-aos="fade-right">
                    <i class="fas fa-graduation-cap"></i>
                    <!-- <i class="fas fa-school" data-aos="fade-right"></i> -->
                </div>
                <div class="ancients_signup_inner_left" data-aos="fade-left">
                    <div class="ancients_signup_inner_left_inner_hb">
                        <a href="/index.html"> <i class="fas fa-arrow-left home"></i></a>
                    </div>
                    <div class="ancients_signup_inner_left_inner">
                        <div class="ancients_signup_inner_left_inner_form">
                            <div class="ancients_signin_inner_left_inner_form_header">
                                <i class="far fa-sun"></i>
                            </div>
                            <div class="ancients_signup_inner_left_inner_form_inner">
                                <h3>Create an Account with Ancients</h3>
                                <form action="" method="get">
                                    <input type="text" name="name" id="name" placeholder="Name">
                           
                                    <input type="email" name="email" id="email" placeholder="Email" required>
                                 
                                    <input type="password" name="password" id="password" placeholder="Password"
                                        required>
                                  
                                    <a href="/index.html"> <button type="submit" class="btnpage">SignUp</button></a>
                             
                                </form>
                                <p>Already have an account? <a class="link" href="/pages/verificationspages/signin.html">Click here</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init();
</script>
<script>
       document.querySelector("#name").addEventListener("click", () => {
        document.querySelector("#name").classList.add("tapped")
        document.querySelector("#email").classList.remove("tapped")
        document.querySelector("#password").classList.remove("tapped")
    }
    )
    document.querySelector("#email").addEventListener("click", () => {
        document.querySelector("#name").classList.remove("tapped")
        document.querySelector("#email").classList.add("tapped")
        document.querySelector("#password").classList.remove("tapped")
    }
    )
    document.querySelector("#password").addEventListener("click", () => {
        document.querySelector("#name").classList.remove("tapped")
        document.querySelector("#email").classList.remove("tapped")
        document.querySelector("#password").classList.add("tapped")
    }
    )
</script>
<script>
    let page = localStorage.getItem("page")
    document.querySelector(".link").addEventListener("click", () => {
        localStorage.setItem("page", "signin")
    })
</script>
<script>
    document.querySelector(".home").addEventListener("click", () => {
        localStorage.setItem("page", "home")
    })
</script>

</html>
